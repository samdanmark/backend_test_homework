# pyproject.toml

[tool.ruff]
line-length = 79
target-version = "py311"

select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "N",   # pep8-naming
]

[tool.ruff.format]
indent-style = "space"
quote-style = "single"  # ← одинарные кавычки для форматирования

[tool.ruff.isort]
known-first-party = []

[tool.ruff.flake8-quotes]
inline-quotes = "single"  # ← одинарные кавычки для строк
multiline-quotes = "single"  # ← одинарные кавычки для многострочных
docstring-quotes = "single"  # ← одинарные кавычки для докстрингов